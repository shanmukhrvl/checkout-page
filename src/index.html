<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <div class="main">
      <header class="header">
        <h1 class="header__title">Checkout Page</h1>
      </header>

      <section class="checkout">
        <div class="checkout__items">
          <div class="item">
            <div class="item__img"><img src="images/photo1.png" alt="" /></div>

            <div class="item__info">
              <p class="item__name">Vintage Backbag</p>
              <div class="item__price">
                <div class="item__price--sale">$54.99</div>
                <div class="item__price--original">$94.99</div>
              </div>
            </div>

            <div class="item__qty">
              <div class="controls">
                <button
                  onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                >
                  -
                </button>
                <input
                  type="number"
                  class="quantity"
                  min="0"
                  name="quantity"
                  value="1"
                />
                <button
                  onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                  class="plus"
                >
                  +
                </button>
              </div>
            </div>
          </div>

          <div class="item">
            <div class="item__img"><img src="images/photo2.png" alt="" /></div>

            <div class="item__info">
              <p class="item__name">Levi Shoes</p>
              <div class="item__price">
                <div class="item__price--sale">$74.99</div>
                <div class="item__price--original">$124.99</div>
              </div>
            </div>

            <div class="item__qty">
              <div class="controls">
                <button
                  onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                >
                  -
                </button>
                <input
                  type="number"
                  class="quantity"
                  min="0"
                  name="quantity"
                  value="1"
                />
                <button
                  onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                  class="plus"
                >
                  +
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="checkout__value">
          <div class="checkout__value--ship row">
            <div>Shipping</div>
            <div>$19</div>
          </div>
          <div class="checkout__value--total row">
            <div>Total</div>
            <div>$148.98</div>
          </div>
        </div>
      </section>

      <form>
        <section>
          <h2>Contact information</h2>
          <ul class="form_list">
            <li class="form_list--item">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="user_email" required />
            </li>
            <li class="form_list--item">
              <label for="phone">Phone</label>
              <input type="number" id="phone" name="user_phone" required />
            </li>
          </ul>
        </section>

        <section>
          <h2>Shipping address</h2>
          <ul class="form_list">
            <li class="form_list--item">
              <label for="name">Full name</label>
              <input type="text" id="name" required />
            </li>
            <li class="form_list--item">
              <label for="address">Address</label>
              <input type="text" id="address" required />
            </li>
            <li class="form_list--item">
              <label for="city">City</label>
              <input type="text" id="city" required />
            </li>
            <li class="form_list--item">
              <label for="country">Country</label>
              <input type="text" id="country" required />
            </li>
            <li class="form_list--item">
              <label for="postal-code">Postal Code</label>
              <input type="number" id="postal-code" required />
            </li>
          </ul>
        </section>

        <input type="checkbox" id="save" />
        <label for="save">Save this information for next time</label>

        <input type="submit" value="Continue" />
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="/main.77bb5cfd.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="/main.77bb5cfd.js"></script></head>
  <body>
    <div class="main">
      <header class="header">
        <h1 class="header__title">Checkout</h1>
      </header>

      <span class="grid-row-reverse">
        <section class="checkout">
          <div class="checkout__items">
            <div class="item">
              <div class="item__img">
                <img src="/photo1.c8fa2220.png" alt="">
              </div>

              <div class="item__info">
                <p class="item__name">Vintage Backbag</p>
                <div class="item__price">
                  <div class="item__price--sale">$54.99</div>
                  <div class="item__price--original">$94.99</div>
                </div>
              </div>

              <div class="item__qty">
                <div class="controls">
                  <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                    &minus;
                  </button>
                  <input type="number" class="quantity" min="0" name="quantity" value="1">
                  <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus">
                    &plus;
                  </button>
                </div>
              </div>
            </div>

            <div class="item">
              <div class="item__img">
                <img src="/photo2.eca58ce1.png" alt="">
              </div>

              <div class="item__info">
                <p class="item__name">Levi Shoes</p>
                <div class="item__price">
                  <div class="item__price--sale">$74.99</div>
                  <div class="item__price--original">$124.99</div>
                </div>
              </div>

              <div class="item__qty">
                <div class="controls">
                  <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                    &minus;
                  </button>
                  <input type="number" class="quantity" min="0" name="quantity" value="1">
                  <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus">
                    &plus;
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="checkout__value">
            <div class="checkout__value--ship row">
              <div class="value__type">Shipping</div>
              <div class="value__price">$19</div>
            </div>
            <div class="checkout__value--total row">
              <div class="value__type">Total</div>
              <div class="value__price">$148.98</div>
            </div>
          </div>
        </section>

        <form class="form">
          <section>
            <h2>Contact information</h2>
            <ul class="form__list">
              <li class="form__list--item">
                <label for="email">E-mail</label>
                <div class="inputWithIcon">
                  <span class="material-icons"> mail </span>
                  <input type="email" id="email" name="user_email" placeholder="Enter your email..." required="">
                </div>
              </li>
              <li class="form__list--item">
                <label for="phone">Phone</label>
                <div class="inputWithIcon">
                  <span class="material-icons"> local_phone </span>
                  <input type="number" id="phone" name="user_phone" placeholder="Enter your phone..." required="">
                </div>
              </li>
            </ul>
          </section>

          <section>
            <h2>Shipping address</h2>
            <ul class="form__list">
              <li class="form__list--item">
                <label for="name">Full name</label>
                <div class="inputWithIcon">
                  <span class="material-icons"> account_circle </span>
                  <input type="text" id="name" value="Rodney Cotton" required="">
                </div>
              </li>
              <li class="form__list--item">
                <label for="address">Address</label>
                <div class="inputWithIcon">
                  <span class="material-icons"> home </span>
                  <input type="text" id="address" placeholder="Your address.." required="">
                </div>
              </li>
              <li class="form__list--item">
                <label for="city">City</label>
                <div class="inputWithIcon">
                  <span class="material-icons"> location_city </span>
                  <input type="text" id="city" placeholder="Your city.." required="">
                </div>
              </li>
              <span class="list--item-row">
                <li class="form__list--item item-ro1-1">
                  <label for="country">Country</label>
                  <div class="inputWithIcon">
                    <span class="material-icons"> location_city </span>
                    <!-- <input
                  type="text"
                  id="country"
                  placeholder="Your country.."
                  required
                /> -->
                    <select name="country" id="country" required="">
                      <option value="" disabled="" selected="">
                        Your country...
                      </option>
                      <option value="india">India</option>
                      <option value="japan">Japan</option>
                      <option value="australia">Australia</option>
                    </select>
                  </div>
                </li>
                <li class="form__list--item item-row-2">
                  <label for="postal-code">Postal Code</label>
                  <div class="inputWithIcon">
                    <span class="material-icons"> markunread_mailbox </span>
                    <input type="number" id="postal-code" placeholder="Your postal code.." required="">
                  </div>
                </li>
              </span>
            </ul>
          </section>

          <label for="save" class="check--save"><input type="checkbox" id="save" class="checkBox"> Save this
            information for next time</label>

          <input type="submit" value="Continue" class="submit--btn">
        </form>
      </span>

      <footer class="footer"><p>shanmukhrvl @ DevChallenges.io</p></footer>
    </div>
  </body>
</html>
